spring.datasource.url=jdbc:mysql://localhost:3306/khtdb
spring.datasource.username=kht
spring.datasource.password=kht1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
# hibernate 에서 데이터베이스의 테이블과 엔티티(클래스)간의 연결을 관리
# ddl = CREATE ALTER DELETE 테이블이나 유저 생성 조회 삭제 수정
# update = 테이블 생성이 되어있으면 테이블 내용 가져오기 테이블이 없으면 생성
# none = 테이블을 생성하거나 수정 X
# create = 기존 테이블을 삭제하고 새로 생성 테이블 데이터 모두 삭제
# create - drop = 프로그램 종료 시 테이블 자동 삭제
spring.jpa.show-sql=true
# 쿼리를 콘솔에 출력 mybatis 에서도 사용하는게 좋음
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Dialect = 방언, 사투르
# 국가적인 표준 SQLd이 존재함
# MySQQLDialect = MYSQL 식 사투리
server.port=8080